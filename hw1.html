<!DOCTYPE html>
<html>

<head>
    <title>Example Domain</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="page-title">
        <h3>KWEB Survey Page</h3>
        <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB logo" width=200><br>
        <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_blank">KWEB Homepage</a>
    </div>

    <div class="survey-detail">
        <p id="name">
        <h4>1. Write your name.</h4>
        <input type="text" name="name">
        </p>

        <p id="student-number">
        <h4>2. Write you student number.</h4>
        <input type="text" name="student number">
        </p>

        <p id="member-level">
        <h4>3. Select your member level</h4>
        <span>
            <label><input type="radio" name="level" value="Admin">Admin</label>
            <label><input type="radio" name="level" value="Intern">Intern</label>
            <label><input type="radio" name="level" value="Qualified">Qualified</label>
        </span>
        </p>

        <p id="fields">
        <h4>4. Select all fields you are interested in.</h4>
        <span>
            <label><input type="checkbox" name="fields" value="Front-end">Front-end</label>
            <label><input type="checkbox" name="fields" value="Back-end">Back-end</label>
            <label><input type="checkbox" name="fields" value="Web crawling">Web crawling</label>
            <label><input type="checkbox" name="fields" value="Web security">Web security</label>
            <label><input type="checkbox" name="fields" value="Etcetera">Etcetera</label>
            <input type="text" name="Etcetera">
        </span>
        </p>

        <p id="feedback">
        <h4>5. Give us your overall evaluation and feedback about the previous study</h4>
        <textarea cols="80" rows="20"
            placeholder="Give us your overall evaluation and feedback about the previous study"
            name="feedback"></textarea><br>
        </p>

        <p id="submit">
            <button type="submit">Submit your answers</button>
        </p>
    </div>
</body>


</html>
